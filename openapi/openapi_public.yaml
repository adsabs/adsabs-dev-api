openapi: 3.0.3
info:
  title: API for Astrophysics Data System (ADS)
  description: |
    ## API for the NASA Astrophysics Data System

    The source code for the project can be found at https://github.com/adsabs.

    Individual components:
    * Search: https://github.com/adsabs/solr-service
    * Stored search: https://github.com/adsabs/vault
    * Libraries: https://github.com/adsabs/biblib-service
    * Export: https://github.com/adsabs/export_service
    * Metrics: https://github.com/adsabs/metrics_service
    * Author affiliation: https://github.com/adsabs/author_affiliation_service
    * Citation helper: https://github.com/adsabs/citation_helper_service
    * Classic import: https://github.com/adsabs/harbour-service
    * Objects: https://github.com/adsabs/object_service
    * Recommender: https://github.com/adsabs/oracle_service
    * Reference: https://github.com/adsabs/reference_service
    * Resolver: https://github.com/adsabs/resolver_service
    * Notifications: https://github.com/adsabs/vault
    * Visualizations: https://github.com/adsabs/vis-services

    This documentation follows the [OpenAPI specification](https://swagger.io/specification/).
    The UI was created with [RapiDoc](https://mrin9.github.io/RapiDoc/index.html).
  termsOfService: https://ui.adsabs.harvard.edu/help/terms/
  contact:
    name: ADS Help
    url: https://github.com/adsabs/adsabs-dev-api
    email: adshelp@cfa.harvard.edu
  version: 1.0.0
servers:
  - url: https://api.adsabs.harvard.edu/{basePath}
    description: Production Server
    variables:
      basePath:
        default: v1
        enum:
          - v1
  - url: https://devapi.adsabs.harvard.edu/{basePath}
    description: Development Server
    variables:
      basePath:
        default: v1
        enum:
          - v1
tags:
  - name: search
  - name: stored search
  - name: libraries
  - name: export (tagged formats)
  - name: export (LaTeX formats)
  - name: export (XML formats)
  - name: export (other)
  - name: metrics
  - name: author affiliation
  - name: citation helper
  - name: classic import
  - name: objects
  - name: recommender
  - name: reference
  - name: resolver
  - name: notifications
  - name: visualizations
components:
  securitySchemes:
    ApiKeySecurity:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    q:
      name: q
      description: >-
        Query string; for detailed documentation go to
        https://ui.adsabs.harvard.edu/help/search/search-syntax
      in: query
      required: true
      schema:
        type: string
      example: "author%3Amart%C3%ADnez+neutron+star"
    rows:
      name: rows
      description: How many records to return for this request (default=10, maximum=200)
      in: query
      required: false
      schema:
        type: integer
        default: 10
        maximum: 200
    fq:
      name: fq
      description: Additional filters applied on top of the results of the main query.
      in: query
      required: false
      schema:
        type: array
        maxItems: 10
        items:
          type: string
      style: form
      explode: true
    fl:
      name: fl
      description: Comma delimited set of fields to return; default is 'id'
      in: query
      style: form
      explode: false
      example: "bibcode,author,title"
      schema:
        type: array
        default: id
        uniqueItems: true
        items:
          type: string
          enum:
            - abstract
            - ack
            - aff
            - aff_id
            - alternate_bibcode
            - alternate_title
            - arxiv_class
            - author
            - author_count
            - author_norm
            - bibcode
            - bibgroup
            - bibstem
            - citation
            - citation_count
            - cite_read_boost
            - classic_factor
            - comment
            - copyright
            - data
            - database
            - date
            - doctype
            - doi
            - eid
            - entdate
            - entry_date
            - esources
            - facility
            - first_author
            - first_author_norm
            - grant
            - grant_agencies
            - grant_id
            - id
            - identifier
            - indexstamp
            - inst
            - isbn
            - issn
            - issue
            - keyword
            - keyword_norm
            - keyword_schema
            - lang
            - links_data
            - nedid
            - nedtype
            - orcid_pub
            - orcid_other
            - orcid_user
            - page
            - page_count
            - page_range
            - property
            - pub
            - pub_raw
            - pubdate
            - pubnote
            - read_count
            - reference
            - simbid
            - title
            - vizier
            - volume
            - year
    start:
      name: start
      description: For pagination, offset of the first returned result (default=0)
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    sort:
      name: sort
      description: >
        The format is 'field' + 'direction' where direction is one of 'asc' or
        'desc' and field is any of the valid indexes. The default sorting is by
        relevance (computed by our search engine). Example\:
        'sort=read_count+desc' Some useful fields to sort by may be date,
        citation_count, or read_count.
      in: query
      required: false
      schema:
        type: string
        enum:
          - id asc
          - author_count asc
          - bibcode asc
          - citation_count asc
          - citation_count_norm asc
          - classic_factor asc
          - first_author asc
          - date asc
          - entry_date asc
          - read_count asc'
          - score asc
          - id desc
          - author_count desc
          - bibcode desc
          - citation_count desc
          - citation_count_norm desc
          - classic_factor desc
          - first_author desc
          - date desc
          - entry_date desc
          - read_count desc
          - score desc
    orcidId:
      name: orcidId
      in: path
      description: ORCiD ID, i.e. '0000-0000-0000-0000'
      schema:
        type: string
      required: true
    OrcidAuthorization:
      name: Orcid-Authorization
      in: header
      description: >
        'access_token' of the orcid user (will be passed on to the ORCiD API)
      schema:
        type: string
    bibcode:
      name: bibcode
      description: Bibcode to export
      required: true
      in: path
      schema:
        type: string
    link:
      name: link
      description: Query URL
      required: true
      in: path
      schema:
        type: string
    queryId:
      name: queryId
      description: QID returned from the POST operation
      required: true
      in: path
      schema:
        type: string
    myadsId:
      name: myads_id
      description: ID from one myADS notification, taken from the response to `/vault/notifications`
      required: true
      in: path
      schema:
        type: integer
  responses:
    QTree:
      description: Abstract Syntax Tree of a Parsed query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/qtree'
    SearchResults:
      description: Results returned by the search engine
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/results'
    VaultResponse:
      description: Response from vault storage service
      content:
        application/json:
          schema:
            type: object
            properties:
              numfound:
                readOnly: true
                type: integer
                description: >
                  Number of docs this query found (the last time it was executed; this
                  number is up to date only when the query is stored). But if you see number higher
                  than 0 then you can be sure that the query was executed.
              qid:
                readOnly: true
                type: string
                description: >
                  Query ID (unique hash identifying all the parameters; it is computed
                  from the supplied query parameters)
              query:
                type: string
                description: >
                  Serialized JSON input search parameters
    ExportResponse:
      description: >
            Returns export
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
              export:
                type: string
    ExportResponseGet:
      description: >
            Returns export
      content:
        application/json:
          schema:
            type: string
    ResolverResponse:
      description: >
        JSON containing the available external resources,
        including links
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
              links:
                type: object
                properties:
                  count:
                    type: integer
                  link_type:
                    type: string
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        bibcode:
                          type: string
                        count:
                          type: integer
                        title:
                          type: string
                        type:
                          type: string
                        url:
                          type: string
