harbour-auth-classic:
  post:
    summary: Sign into ADS Classic account
    description: >
      Sign into ADS Classic account and link it to your main ADS account
    tags:
      - classic import
    security:
      - ApiKeySecurity: []
    requestBody:
      description: JSON containing the user's Classic ADS authentication
      content:
        application/json:
          schema:
            type: object
            required:
              - classic_email
              - classic_mirror
              - classic_password
            properties:
              classic_email:
                type: string
              classic_mirror:
                type: string
              classic_password:
                type: string
    responses:
      '200':
        description: >
          JSON containing user's stored Classic information.
        content:
          application/json:
            schema:
              type: object
              properties:
                classic_email:
                  type: string
                classic_mirror:
                  type: string
                classic_authed:
                  type: boolean
      '400':
        description: Malformed payload; see error message for details
      '404':
        description: Classic authentication failed
      '500':
        description: Classic did not return a cookie
      '504':
        description: Classic timeout
harbour-auth-twopointoh:
  post:
    summary: (retired) Authenticate user in ADS 2.0
    description: >
      (retired) Audenticate user's ADS 2.0 credentials with the
      external ADS Classic endpoint
    tags:
      - classic import
    security:
    - ApiKeySecurity: []
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              twopointoh_email:
                type: string
              twopointoh_password:
                type: string
    responses:
      '200':
        description: User info
        content:
          application/json:
            schema:
              type: object
              properties:
                twopointoh_authed:
                  type: boolean
                twopointoh_email:
                  type: string
      '400':
        description: Malformed request
      '404':
        description: Unknown user; incorrect password; failed authentication
      '500':
        description: Unknown error
      '504':
        description: Timeout
harbour-export-twopointoh:
  get:
    summary: (retired) Export ADS 2.0 libraries
    description: >
      (retired) Return ADS 2.0 libraries in a format users can use to
      import them to other services. The following third-party services
      are supported: Zotero, Papers, Mendeley.
    tags:
      - classic import
    security:
    - ApiKeySecurity: []
    parameters:
      - name: export
        description: Service to export to
        required: true
        in: path
        schema:
          type: string
    responses:
      '200':
        description: URL to file import
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
      '400':
        description: Missing user account; user has no libraries
      '500':
        description: Unknown error
